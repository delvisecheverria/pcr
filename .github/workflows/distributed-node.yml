on:
  workflow_dispatch:

jobs:
  run-nodes:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [1, 2, 3, 4]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build and run node
        env:
          REPORT_URL: ${{ secrets.REPORT_URL }}
        run: |
          echo "ğŸ Starting node ${{ matrix.node }} of 4"
          go run ./cmd/worker/main.go -yaml "uploads/totest.yaml" -node ${{ matrix.node }} -total 4
